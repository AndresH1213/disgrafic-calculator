<p-carousel [value]="products" [numVisible]="3" [numScroll]="3" [circular]="true"
    [responsiveOptions]="responsiveOptions">
    <ng-template pTemplate="header">
        <h5 class="products-header">Productos Disponibles</h5>
    </ng-template>
    <ng-template let-product pTemplate="item">
        <div class="product-item">
            <div class="product-item-content">
                <div class="mb-3">
                    <img src="assets/images/{{product.image}}" [alt]="product.title" class="product-image" />
                </div>
                <div>
                    <h4 class="mb-1">{{product.name}}</h4>
                    <!-- <h6 class="mt-0 mb-3">${{product.price}}</h6> -->
                </div>
            </div>
        </div>
    </ng-template>
</p-carousel>
