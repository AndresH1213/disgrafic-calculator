<p-carousel [value]="products" [numVisible]="3" [numScroll]="3" [circular]="true"
    [responsiveOptions]="responsiveOptions" styleClass="animate__animated animate__fadeIn">
    <ng-template pTemplate="header">
        <h1><span class="underline">Productos disponibles </span></h1>
    </ng-template>
    <ng-template let-product pTemplate="item">
        <div class="product-item">
            <div class="product-item-content">
                <div class="mb-3">
                    <img src="assets/images/{{product.image}}" [alt]="product.title" class="product-image" />
                </div>
                <div>
                    <h4 class="mb-1">{{product.name}}</h4>
                    <h6 class="mt-0 mb-3"> <strong>${{product.price | number}}</strong> </h6>
                </div>
            </div>
        </div>
    </ng-template>
</p-carousel>
